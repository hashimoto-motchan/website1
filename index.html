<!DOCTYPE html>

    <div class="section">

            <div class="wrapper_fv_img">
                <img class="img fv_img" src="images/fv_1.jpg" alt="fv" loading="lazy">

            <p class="text_1">日本のエンジニアの人が少しでも新しい技術を学ぶ際に力になれるように基礎の内容からシンプルに解説。</p>

            <p class="heading">カテゴリー記事一覧</p>

                <div class="list">
                    <div class="icon_img">

                </div>

            <p class="category">キャンプ</p>

                <div class="category_img">
                    <img class="img" src="images/nature.jpg" alt="HTML/CSS画像" loading="lazy">

                    <div class="icon_img">
                        <img class="img" src="images/tent.svg" alt="テントアイコン" loading="lazy">
                    </div>
                    <p class="list_text">趣味で男がキャンプをやるべき理由</p>
                </div>
                <div class="list">
                    <div class="icon_img">
                        <img class="img" src="images/fire.svg" alt="火アイコン" loading="lazy">
                    </div>
                    <p class="list_text">初心者に必要なキャンプ用具</p>
                </div>
                <p class="category_link_button">キャンプ記事一覧へ</p>
            </div>

    <div class="section">
        <p class="subheading background_darkgray">プロフィール</p>
        <div class="inner_section">
            <p></p>
            
        </div>
    </div>

    <div class="section">
        <p class="subheading background_darkgray">カテゴリー</p>
        <div class="inner_section">
            <ul class="category_option">
                <li>HTML/CSS</li>
                <li>キャンプ</li>
            </ul>
        </div>
